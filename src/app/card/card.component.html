<div class="card">
  <div class="card__plan card__item">
    Plano <b>{{ planType }}</b>
  </div>
  <div class="card__price card__item">
    <b>{{ getPriceFormated() }}</b>
  </div>
  <app-card-button (btnAlias)="btnClicked($event)"></app-card-button>
  <app-card-button-cancel></app-card-button-cancel>
</div>

<br />
<input
  #meuInput
  type="text"
  (keyup)="handlePlanType(meuInput.value)"
  placeholder="Digite o plano"
/>
