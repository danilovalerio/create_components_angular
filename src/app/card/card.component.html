<div
  class="card"
  [class]="{
    'card--orange': cardStyle === 'orange' ? true : false,
    'card--gray': cardStyle === 'gray' ? true : false,
  }"
>
  <div class="card__plan card__item">
    Plano <b>{{ planType }}</b>
  </div>
  <div class="card__price card__item">
    <b>{{ getPriceFormated() }}</b>
  </div>
  <app-card-button
    [btnName]="titleButton"
    [style]="cardStyle === 'orange' ? 'white' : 'purple'"
    (btnClicado)="btnClicked($event)"
  ></app-card-button>
</div>

<br />
