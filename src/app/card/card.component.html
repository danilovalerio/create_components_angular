<div
  [class]="{
    'card': card,
    'card-roxo': cardRoxo,
  }"
>
  <div
    [class]="{
    'card__plan':true,
    'card__item': true,
  }"
  >
    Plano <b>{{ planType }}</b>
  </div>
  <div class="card__price card__item">
    <b>{{ getPriceFormated() }}</b>
  </div>
  <app-card-button
    (btnAlias)="btnClicked($event)"
    btnDisabled
  ></app-card-button>
  <app-card-button-cancel></app-card-button-cancel>
</div>

<br />
