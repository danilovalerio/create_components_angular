<div class="list">
  <app-person
    *ngFor="
      let person of listPeoples;
      let ind = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd
    "
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="ind"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [estaSelecionado]="personSelectedIndex === ind"
    (personSelected)="selectPerson($event)"
  ></app-person>
</div>
