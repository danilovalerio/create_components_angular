<div class="list">
  <div
    class="item"
    *ngFor="
      let person of listPeoples;
      let ordem = index;
      let isOdd = odd;
      let isFirst = first;
      let isLast = last
    "
    [class.item--odd]="isOdd"
  >
    <div class="item item--add">
      <p class="item__name">{{ ordem }} - {{ person.name }}</p>
      <p class="item__age">{{ person.age }} anos</p>
      <p class="item__age" *ngIf="isFirst">É o primeiro</p>
      <p class="item__age" *ngIf="isLast">É o ultimo</p>
    </div>
  </div>
</div>
