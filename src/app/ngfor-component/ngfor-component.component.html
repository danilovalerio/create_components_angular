<div class="list">
  <div
    class="item"
    *ngFor="let person of listPeoples; let ordem = index"
    [class.item--add]=""
  >
    <div class="item item--add">
      <p class="item__name">{{ ordem }} - {{ person.name }}</p>
      <p class="item__age">{{ person.age }} anos</p>
    </div>
  </div>
</div>
